name: Generate HVAC Blog Posts

on:
  schedule:
    - cron: "15 14 * * 1,3,5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          OPENAI_PRIMARY_MODEL: gpt-5-mini
          OPENAI_FALLBACK_MODEL: gpt-4.1-nano
        run: npm run generate:blog

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/blog src/content/.topic-log.json public/images/blog
          git diff --cached --quiet || git commit -m "Add scheduled HVAC blog post"

      - name: Push
        run: git push
